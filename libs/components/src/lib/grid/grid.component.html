<ng-container *ngFor="let row of grid; index as y">
  <ng-container *ngFor="let col of row; index as x">
    <sud-cell
      [cellValue]="grid[y][x]"
      [col]="x"
      [row]="y"
      [selected]="selected"
      (cellFocusReceived)="selected = [x, y]"
    ></sud-cell>
  </ng-container>
</ng-container>
