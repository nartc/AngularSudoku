<ng-container *ngFor="let row of grid; index as y;">
  <div class="sudoku-cell row-{{y}} col-{{x}}" [ngClass]="calcGridClass(x, y)" [attr.data-selected]="selectedXY(x, y)" *ngFor="let col of row; index as x">
    <sud-cell [cellValue]="grid[y][x]" (cellFocusReceived)="gridCellFocused(x, y)"></sud-cell>
  </div>
</ng-container>
